name: ci

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Check vm specs
        run: |
          lscpu
          free -h 
          df -h

      - name: Setup
        run: |
          bash scripts/install_pkgs.sh
          eval "$(${HOME}/miniconda3/bin/conda shell.bash hook)"
          python -m compileall .

